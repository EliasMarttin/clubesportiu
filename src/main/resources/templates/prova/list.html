<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Provas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Llista de provas</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Descripcio</th>
        <th>tipus</th>
        <th>Data</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Prova: ${prova}">
        <td th:text="${Prova.nom}"></td>
        <td th:text="${Prova.descripcio}"></td>
        <td th:text="${Prova.tipus}"></td>
        <td th:text="${#temporals.format(Prova.data,'dd MMMM yyyy')}"></td>
        <td><a th:href="@{/prova/update/{nom}(nom=${Prova.nom})}" class="btn btn-warning">Edita</a>
        </td>
        <td><a th:href="@{/prova/delete/{nom}(nom=${Prova.nom})}" class="btn btn-danger">Esborra</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="add" class="btn btn-success">Afegeix prova</a>
</body>
</html>
